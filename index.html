<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
      font-size: 14px;
    }
  </style>
</head>

<body>
  <main>
    <article class="card">
      <header class="card__header-img">
        <img src="./images/image-equilibrium.jpg" alt="image">

        <div class="card__header-img-hover"></div>
      </header>

      <div class="card__content">
        <h1><a href="#">Equilibrium #3429</a></h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul class="card__data">
          <li class="item">
            <img src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
            <span class="price">0.041 ETH</span>
          </li>
          <li class="item">
            <img src="./images/icon-clock.svg" alt="" aria-hidden="true">
            <span class="time">3 days left</span>
          </li>
        </ul>
      </div>

      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="Jules Wyvern vatar image">
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </footer>
    </article>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noreferrer">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/vrroel">Alexis Villarroel</a>.
  </div>
</body>

</html>
